<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>

    <!-- favicon -->
    <link rel="icon" href="./image/favicon.png">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/53b577849a.js" crossorigin="anonymous"></script>

    <!-- js --> 
    <script defer type="module" src="./js/init.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div id="bulb-area">
            <i class="bulb fa-sharp fa-solid fa-lightbulb" id="go-dark-mode"></i>
            <i class="bulb fa-regular fa-lightbulb" id="go-light-mode"></i>
        </div>
        <h1>To-Do List</h1>
        <i class="fa-solid fa-bars" id="menu-open-btn"></i>
    </header>
    <!-- main -->
    <main>
        <button class="fab-btns" id="go-card-clear-btn"><span class="material-symbols-outlined">delete</span></button>
        <button class="fab-btns" id="go-column-add-modal-btn"><span class="material-symbols-outlined">add_circle</span></button>
        <button class="fab-btns" id="go-search-btn"><span class="material-symbols-outlined">search</span></button>
        <button class="fab-btns" id="fab-btn">+</button>
        <!-- menu -->
        <aside id="menu">
            <section id="menu-header">
                <i class="fa-solid fa-xmark" id="menu-close-btn"></i>
            </section>
            <section id="menu-frame">
                <div id="menu-content">
                </div>
            </section>          
        </aside>
        <!-- modal -->
        <section class="modal" id="modal-section">
            <div id="modal-frame">
                <div id="modal-header">
                    선택한 카드를 삭제할까요?
                </div>
                <div id="modal-btn-area">
                    <button id="card-cancel-btn">취소</button>
                    <button id="card-delete-btn">삭제</button>
                </div>
            </div>
        </section>
        <!-- column add modal -->
        <section class="modal" id="column-add-modal-section">
            <div id="column-add-modal-frame">
                <div id="column-add-modal-header">
                    새로운 column의 제목을 입력해주세요
                </div>
                <input type="text" placeholder="제목을 입력해주세요 (최대 20자)" maxlength="20" id="column-add-input">
                <div id="column-add-modal-btn-area">
                    <button id="column-add-cancel-btn">취소</button>
                    <button id="column-add-accept-btn">수락</button>
                </div>
            </div>
        </section>
        <!-- search modal -->
        <section class="modal" id="search-modal-section">
            <div id="search-modal-frame">
                <div id="search-modal-header">
                    검색할 카드의 제목을 입력해주세요
                </div>
                <input type="text" placeholder="카드 제목을 입력해주세요 (최대 20자)" maxlength="20" id="search-input">
                <h3>
                    <span>추천 검색어 : </span>
                    <span id="suggested-search-log">아직 없습니다.</span>
                </h3>
                <div id="search-modal-btn-area">
                    <button id="search-cancel-btn">취소</button>
                    <button id="search-accept-btn">검색</button>
                </div>
            </div>
        </section>
        <!-- 휴지통 modal -->
        <section class="modal" id="clear-modal-section">
            <div id="clear-modal-frame">
                <div id="clear-modal-header">
                    모든 카드를 지우시겠습니까?
                </div>
                <div id="clear-modal-btn-area">
                    <button id="clear-cancel-btn">취소</button>
                    <button id="clear-accept-btn">삭제</button>
                </div>
            </div>
        </section>
        <section id="warning-modal">
            <h1>중복된 column 이름입니다.</h1>
        </section>
    </main>
</body>
</html>
