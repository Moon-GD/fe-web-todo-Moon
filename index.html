<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>

    <!-- favicon -->
    <link rel="icon" href="./image/favicon.png">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/53b577849a.js" crossorigin="anonymous"></script>

    <!-- js --> 
    <script defer type="module" src="./js/init.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <h1>To-Do List</h1>
        <i class="fa-solid fa-bars" id="menu-open-btn"></i>
    </header>
    <!-- main -->
    <main>
        <button id="go-column-add-modal-btn">
            <span class="material-symbols-outlined">add_circle</span>
        </button>
        <button id="go-search-btn">
            <span class="material-symbols-outlined">search</span>
        </button>
        <button id="column-add-btn">+</button>
        <!-- menu -->
        <aside id="menu">
            <section id="menu-header">
                <i class="fa-solid fa-xmark" id="menu-close-btn"></i>
            </section>
            <section id="menu-frame">
                <div id="menu-content">
                </div>
            </section>          
        </aside>
        <!-- modal -->
        <section id="modal-section">
            <div id="modal-frame">
                <div id="modal-header">
                    선택한 카드를 삭제할까요?
                </div>
                <div id="modal-btn-area">
                    <button id="card-cancel-btn">취소</button>
                    <button id="card-delete-btn">삭제</button>
                </div>
            </div>
        </section>
        <!-- column add modal -->
        <section id="column-add-modal-section">
            <div id="column-add-modal-frame">
                <div id="column-add-modal-header">
                    새로운 column의 제목을 입력해주세요
                </div>
                <input type="text" placeholder="제목을 입력해주세요 (최대 20자)" maxlength="20" id="column-add-input">
                <div id="column-add-modal-btn-area">
                    <button id="column-add-cancel-btn">취소</button>
                    <button id="column-add-accept-btn">수락</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
